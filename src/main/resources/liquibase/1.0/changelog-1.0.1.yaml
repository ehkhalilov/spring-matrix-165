# src/main/resources/db/changelog/ref/create-loan-table.yaml
databaseChangeLog:
  - changeSet:
      id: create-loan-table
      author: elnur.khalilov
      changes:
        - createTable:
            tableName: loan
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: amount
                  type: DECIMAL(15,2)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
